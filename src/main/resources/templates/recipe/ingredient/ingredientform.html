<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--/*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/-->
            <form  th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'} " method="post">
                <input type="hidden" th:field="*{id}"/>
                <div>
                    <div>
                        <div>
                            <h1>Edit Ingredient Information</h1>
                        </div>
                        <div>


                            <div>
                                <div>
                                    <label>Description:</label>
                                    <input type="text" th:field="*{description}"/>
                                </div>

                                <div>
                                    <label>Amount:</label>
                                    <input type="number" th:field="*{amount}"/>
                                </div>

                                <div>
                                    <label>UOM:</label>
                                    <select name="unitOfMeasure.id">
                                        <option th:each="uomEach : ${uomList}"
                                                th:value="${uomEach.id}"
                                                th:selected="${uomEach.id.equals(ingredient.unitOfMeasure.id)}"
                                                th:text="${uomEach.description}">Each</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" >Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
